<div class="mt-2 container px-2">
    {% if banks %}
    <div class="table-responsive">
      <table class="table table-responsive table-borderless">
  
      <thead>
        <tr class="bg-light">
          <th scope="col" width="90%">Nome</th>
          <th scope="col" width="10%"></th>
        </tr>
      </thead>
        <tbody>
        {% for bank in banks %}
          <tr>
            <td >{{bank}}</td>
            

            <td>
             <form action="{% url "bank_account:delete_bank" pk=bank.id %}" method='post'>
              {% csrf_token %}
              <input type="hidden" name="id" value="{{ bank.id }}">
              <button class="send-form-button" type="submit">❌</button>
            </form>
            </td>
          </tr>
        {% endfor %}
  
  
  
        </tbody>
      </table>
  
    </div>
      {% else %}
      <h1>Não existem lancamentos por enquanto...</h1>
      {% endif %}
  </div>
