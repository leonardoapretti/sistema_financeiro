<div class="p-4">
    <form action="{% url "bank_account:new_card" %}" method="post">
        {% comment %} impede a injeção de informações diretamente pela url {% endcomment %}
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="{{form.id_bank_account.id_for_label}}">{{form.id_bank_account.label}}</label>
                {{form.id_bank_account}}
            </div>
            
            <div class="form-group col-md-3">
                <label for="{{form.card_number.id_for_label}}">{{form.card_number.label}}</label>
                {{form.card_number}}
            </div>

            <div class="form-group col-md-3">
                <label for="{{form.turn_day.id_for_label}}">{{form.turn_day.label}}</label>
                {{form.turn_day}}
            </div>

            <div class="form-group col-md-3">
                <label for="{{form.payment_day.id_for_label}}">{{form.payment_day.label}}</label>
                {{form.payment_day}}
            </div>

            <div class="form-group col-md-3">
                <label for="{{form.principal.id_for_label}}">{{form.principal.label}}</label>
                {{form.principal}}
            </div>
            
        </div>
        <button type="submit" class="mt-3 btn btn-outline-primary">Cadastrar</button>
    </form>
</div>
